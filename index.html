<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/jass.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <header>
    <div class="blue-gradient-bg p-3">
      <h1 class="text-center text-light">Weather Dashboard</h1>
    </div>
  </header>

  <div class="container flex-row">
    <aside class="col-12 col-md-3 bg-light p-3">
      <div>
        <h2 class="text-dark">Search for a City:</h2>
        <form id="search-form" class="mb-2">
          <input id="search-input" class="form-input w-100" type="text" placeholder="Enter a City">
          <button class="btn btn-info btn-block blue-gradient-bg">Search</button>
        </form>
      </div>
      <hr>
      <div id="search-history"></div>
    </aside>

    <main class="col-12 col-md-9 p-3 bg-white">
      <div id="one-day-forcast" class="card p-3">
        <div id="weatherInfo" style="display: flex"></div>
      </div>
      <div>
        <h3>5-Day Forecast:</h3>
        <div id="five-day-forecast" style="display: flex"></div>
      </div>
    </main>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
